specVersion: 0.0.2
description: mai3-trade-mining-graph
repository: https://github.com/mcdexio/mai3-trade-mining-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StakePool
    network: {{network}}
    source:
      address: '{{stake_contract}}'
      abi: StakePool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakePool
          file: ./abis/MCBStaking.json
      eventHandlers:
        - event: Redeem(indexed address,uint256)
          handler: handleRedeem
        - event: Stake(indexed address,uint256,uint256,uint256)
          handler: handleStake
      file: ./src/core.ts
  - kind: ethereum/contract
    name: LiquidityPool
    network: {{network}}
    source:
      address: '{{liquidity_pool}}'
      abi: LiquidityPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/event
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - MarkPrice
      abis:
        - name: LiquidityPool
          file: ./abis/LiquidityPool.json
      eventHandlers:
        - event: Trade(uint256,indexed address,int256,int256,int256,int256)
          handler: handleTrade
        - event: UpdatePrice(uint256,indexed address,int256,uint256,int256,uint256)
          handler: handleUpdatePrice
        - event: Liquidate(uint256,indexed address,indexed address,int256,int256,int256)
          handler: handleLiquidate
      file: ./src/core.ts
