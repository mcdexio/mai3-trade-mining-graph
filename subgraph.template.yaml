specVersion: 0.0.2
description: mai3-trade-mining-graph
repository: https://github.com/mcdexio/mai3-trade-mining-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MCB-ETH
    network: {{network}}
    source:
      address: '{{mcb_eth_pool_address}}'
      abi: UniswapPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UniswapPriceBucket
      abis:
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleMCBETHSwap
      file: ./src/uniswap.ts
  - kind: ethereum/contract
    name: ETH-USDC
    network: {{network}}
    source:
      address: '{{eth_usdc_pool_address}}'
      abi: UniswapPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UniswapPriceBucket
      abis:
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleETHUSDCSwap
      file: ./src/uniswap.ts
  - kind: ethereum/contract
    name: StakePool
    network: {{network}}
    source:
      address: '{{stake_address}}'
      abi: StackPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StackPool
          file: ./abis/MCBStaking.json
      eventHandlers:
        - event: Redeem(indexed address,uint256)
          handler: handleRedeem
        - event: Stake(indexed address,uint256,uint256,uint256)
          handler: handleStake
      file: ./src/core.ts
  - kind: ethereum/contract
    name: LiquidityPool
    network: ArbRinkeby
    soucre:
      address: "0xaB324146C49B23658E5b3930E641BDBDf089CbAc"
      abi: LiquidityPool
      startBlock: 219883
    mapping:
      kind: ethereum/event
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: LiquidityPool
          file: ./abis/LiquidityPool.json
      eventHandlers:
        - event: Trade(uint256,indexed address,int256,int256,int256,int256)
          handler: handleTrade
      file: ./src/core.ts
