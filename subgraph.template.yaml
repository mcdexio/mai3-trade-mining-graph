specVersion: 0.0.2
description: mai3-trade-mining-graph
repository: https://github.com/mcdexio/mai3-trade-mining-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Mining
    network: {{network}}
    source:
      address: '{{mining_protocol_address}}'
      abi: Mining
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MiningInfo
      abis:
        - name: Mining
          file: ./abis/Mining.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: UniswapTool
          file: ./abis/UniswapTool.json
      eventHandlers:
        - event: AddMiningPool(indexed address,indexed address)
          handler: handleAddMiningPool
        - event: DelMiningPool(indexed address)
          handler: handleDelMiningPool
        - event: RebateRateChange(int256,int256)
          handler: handleRebateRateChange
        - event: MiningBudgetChange(int256,int256)
          handler: handleMiningBudgetChange
        - event: RewardPaid(indexed address,uint256,uint256)
          handler: handleRewardPaid
      file: ./src/core.ts
  - kind: ethereum/contract
    name: MCB-ETH
    network: {{network}}
    source:
      address: '{{mcb_eth_pool_address}}'
      abi: UniswapPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleMCBETHSwap
      file: ./src/uniswap.ts
  - kind: ethereum/contract
    name: ETH-USDC
    network: {{network}}
    source:
      address: '{{eth_usdc_pool_address}}'
      abi: UniswapPool
      startBlock: {{start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleETHUSDCSwap
      file: ./src/uniswap.ts
templates:
  - kind: ethereum/contract
    name: LiquidityPool
    network: {{network}}
    source:
      abi: LiquidityPool
    mapping:
      kind: ethereum/event
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: LiquidityPool
          file: ./abis/LiquidityPool.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: UniswapTool
          file: ./abis/UniswapTool.json
      eventHandlers:
        - event: Trade(uint256,indexed address,int256,int256,int256,int256)
          handler: handleTrade
        # - event: TransferFeeToReferrer(uint256,indexed address,indexed address,int256)
        #   handler: handleTransferFeeToReferrer
      file: ./src/core.ts
