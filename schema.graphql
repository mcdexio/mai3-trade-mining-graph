type User @entity {
    # user address
    id: ID!
    stakedMCB: BigDecimal!
    totalFee: BigDecimal!
    marginAccounts: [MarginAccount!] @derivedFrom(field:"user")
}

type MarkPrice @entity {
    # pool address + "-" + perpetual index
    id: ID!
    price: BigDecimal!
    timestamp: Int!
}

type MarginAccount @entity {
    # pool address + "-" + perpetual index + "-" + user address
    id: ID!
    user: User!
    position: BigDecimal!
}